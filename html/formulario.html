<html lang="es">
<head>

<body>
    <h1>Registra tus datos</h1>
    <h5>ingresa tu correo y se parte de grandes ofertas y descuentos en consumicion o peliculas $</h5>

    <form autocomplete="off" action="" method="get"> <!--Agregar metodos y nombre sirve para el backen-->
        
        <label for="inombre" >Nombre</label><!--Se utiliza label para formulario, es solo el nombre-->

        <!--El for indica para que inpunt se esta utilizando ese label-->
            <br>
        <label >Apellido</label>
        <input type="text" name="Apellido" placeholder="Apellido" required minlength="3" maxlength="23"/><!--input crea cuadros para el formulario-->
            <br>
        <label >Email</label>
        <input type="Email" name="Email" placeholder="Ingrese su Email" required/>
        <!--Crear boton para enviar formularios se puede crear de 3 maneras-->
       <!--Con link o con-->
       <!--Ccon la etiqueta button-->
        <!--Con le input-->
            <br>
        <input type="submit" value="ENVIAR"> <!--cual es la diferencia 
            para el tipo submit al agregar el value o placeholder -->
    </form>
